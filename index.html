
<!doctype html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Currency Converter | Udacity</title>
    <meta name="keywords" content="Currency Converter Service worker" />
    <meta name="description" content="Udacity Andela Google Scholarship Challenge">
    <meta name="author" content="tridax">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i|Poppins:300,400,500,600" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
</head>
<body>


    <nav style="background-color:rgba(16, 106, 225, 0.919) ;" class="navbar navbar-light" role="navigation"> 
        <div class="navbar-header"> 
            <a class="navbar-brand" style="color:white;" href="#"><center>Google Udacity Scholarship challenge with Andela Learning Community</center></a> 
         </div>  
    </nav>
    <div class="container"> 
    <div class="row"> 
 <p>Currency converter for udacity google scholarship challenge with alc</p>
        <div class="col-md-12"> 
         
                <div class="form-group"> 
                   <div class="col-sm-10">
                        <label for="from_currency">Convert From:</label>
                        <br> 
                        <select style="width:300px; " id="from_currency" class="currency__convert-from" data-live-search="true" aria-label="Filter currency to convert from">
                            <option data-tokens="1">oihol</option>
                        </select>
                   </div> 
                </div>
                <br> 
                <br> 
                <br>  
                <div class="form-group"> 
                   <div class="col-sm-10"> 
                        <label for="to_currency">Convert To:</label>
                        <br>
                        <select style="width:300px; " id="to_currency" class="currency__convert-to" data-live-search="true" aria-label="Filter currency to convert to">
                                <option data-tokens="1">oihol</option>
                        </select>
                   </div> 
                </div>
                <br> 
                <br> 
                <br> 
                <div class="form-group"> 
                   <div class="col-sm-10">
                        <label for="amount">Enter an amount:</label> 
                      <input id="amount" name="amount" type="number" placeholder="Amount" class="form-control"> 
                   </div> 
                </div>
                <br> 
                <br> 
                <br> 
                <div class="form-group"> 
                    <div class="col-sm-10"> 
                        <button type="submit" class="btn btn-default convert">Convert</button> 
                    </div> 
                </div>
                    
        </div>
        
        <div class="col-md-12">
                <br>
                <hr>
            <div class="form-group">
            <div class="col-sm-10">
            <label for="converted_amount">Exchanged Amount:</label>
            <br>
            <input id="converted_amount" name="converted_amount" type="text" disabled />
            </div>
            </div> 
        </div>
    </div> 
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
